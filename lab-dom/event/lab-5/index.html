<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input name="nickname">
    <input name="job">

    <script>
        const inputNickname = document.querySelectorAll('input')[0]

        const inputJob = document.querySelectorAll('input')[1]

        function onClick() {
            console.log(this.name)
            
        } 
        function onInput(e) {
            console.log(e.target.value)
        }

        inputNickname.addEventListener('click', onClick)
        inputNickname.addEventListener('input', onInput)

        inputJob.addEventListener('click', onClick)
        inputJob.addEventListener('input', onInput)

    </script>
</body>
</html>
